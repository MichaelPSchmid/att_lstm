# M5: Medium Baseline LSTM (WITH DROPOUT - Ablation Study)
# Architecture matching Paper Experiment 2
# Expected parameters: ~600K
# Expected training time: ~4h

model:
  name: "M5_Medium_Baseline_Dropout"
  type: "baseline"

  # Architecture (Paper Experiment 2 settings)
  input_size: 5
  hidden_size: 128
  num_layers: 5
  output_size: 1

  # Attention (not used for baseline)
  attention: null

training:
  learning_rate: 0.0005    # Paper used 0.0005 for larger models
  dropout: 0.2             # Ablation: test with dropout
  early_stopping:
    patience: 15           # More patience needed with dropout
